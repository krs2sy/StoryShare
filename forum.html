<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- required to handle IE -->

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
     <link rel="stylesheet" href="styles/main.css">
    <!-- required scripts for IE -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Story Share</title>

  </head>
<body>

    <script src="navbar.js"></script>

    <h2>Forums</h2>

    <section class="new_post">
        <h3>New Post</h3>
        <form id = "new_post" action="forum.html">
            <label>Title: </label>
            <input type="text" id="title" autofocus required onblur="checkTitle()" />
            <div id="title-msg" class="feedback"></div>
            <br/>
            <label>Description: </label>
            â€‹<textarea id="txtArea" rows="8" cols="70"></textarea>
            <br/>
            <label>Story: </label>
            <select>
                <option value="newStory">New Story</option>
                <option>Synergy</option>
                <option value="opel">Data Shield</option>
            </select>
            <input style = "float: right" type="button" value="Post" onclick="addPost()" />   <!-- use input type="submit" with the required attribute -->
        </form>

    </section>
    <section class="new_post">
        <h3>Posts</h3>
         <label>Options: </label>
        <select>
            <option value="allPosts">All Posts</option>
            <option value="myPosts">My Posts</option>
        </select>
        <div id="storylist" class="group">
          <table id="postListTable" class="table" >
            <thead>   <!-- set table headers -->
              <tr>
                <th>Title</th>
                <th>Story</th>
                <th>Comments</th>
                <th>Updated</th>
              </tr>
            </thead>

            <!-- JS will dynamically create add new row upon form submission -->

          </table>
        </div>

    </section>



</body>
</html>
